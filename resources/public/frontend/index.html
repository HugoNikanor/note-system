<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Hugo Notes</title>
</head>
<body>
	<span class="hidden templates">
		<span id="note-template">
			<!-- TODO possibly remove html id from here -->
			<article data-id={{id}} id="note-{{id}}" class="{{type}}">
				<h1>{{header}}</h1>
				<p>{{body}}</p>
				<div class="note-footer">
					<span class="id">id: {{id}}</span>
				</div>
			</article>
		</span>
		<span id="new-note-template">
			<article class="new-note">
				<form name="new-note">
					<h1><input required class="seamless" type="text" name="header" placeholder="New note"/></h1>
					<p><textarea required rows=8 name="body" class="seamless" placeholder="Compose new note..."></textarea></p>
					<input type="submit"/>
				</form>
				<div class="note-footer">
					<span class="id">id: New</span>
				</div>
			</article>
		</span>
		<span id="single-bullet-template">
			<li class="{{checked}}" data-list-id="{{list_id}}" data-id="{{id}}">{{text}}</li>
		</span>
		<span id="new-bullet-template">
			<li class="new-item">
				<form data-list-id="{{id}}" name="new-bullet">
					<input required class="seamless" name="text" type="text" placeholder="new note" />
					<input type="submit" class="seamless" value="â†’" />
					<input type="hidden" name="list-id" value="{{id}}"/>
				</form>
			</li>
		</span>
	</span>

	<header>Notes:</header>

	<section id="note-container" />
</body>
</html>
