<!DOCTYPE html>
<!-- https://github.com/hugonikanor/note-system -->
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Hugo Notes</title>
</head>
<body>
	<template id="note-template">
		<article data-id={{id}} id="note-{{id}}" class="{{type}}">
			<h1>{{header}}</h1>
			<p>{{body}}</p>
			<footer>
				<span class="id">id: {{id}}</span>
			</footer>
		</article>
	</template>
	<template id="single-bullet-template">
		<li class="{{checked}}" data-list-id="{{list_id}}" data-id="{{id}}">{{text}}</li>
	</template>
	<template id="new-bullet-template">
		<li class="new-item">
			<form data-list-id="{{id}}" name="new-bullet">
				<input required class="seamless" name="text" type="text" placeholder="new note" />
				<input type="submit" class="seamless" value="â†’" />
				<input type="hidden" name="list-id" value="{{id}}"/>
			</form>
		</li>
	</template>

	<section id="note-container">
		<article class="new-note">
			<form name="new-note">
				<h1><input class="seamless" type="text" name="header" placeholder="New note"/></h1>
				<p><textarea required rows=8 name="body" class="seamless" placeholder="Compose new note..."></textarea></p>
				<input type="submit"/>
			</form>
			<footer>
				<span class="id">id: New</span>
			</footer>
		</article>
	</section>
</body>
</html>
